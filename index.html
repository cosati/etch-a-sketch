<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <script type="text/javascript" src="scripts/scripts.js"></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
	<div class="wrapper">
		<div id="buttons">
      <h1>ETCH-A-SKETCH</h1>
      <div class="plot">
        <form action="#" onsubmit="plotCanvas(this)">
          <span class="txt">Size: </span>
          <input type="number" class="number" value="16"><input type="submit" class="btn" value="OK"/>
          <p class="alert"></p>
        </form>
      </div>
			<div class="colors">
				<div class="color black" onclick="selectColor('black')"></div>
				<div class="color red" onclick="selectColor('red')"></div>
				<div class="color blue" onclick="selectColor('blue')"></div>
				<div class="color yellow" onclick="selectColor('yellow')"></div>
				<div class="color orange" onclick="selectColor('orange')"></div>
				<div class="color white" onclick="selectColor('white')"></div>
			</div>
			<div class="reset" onclick="reset()">RESET</div>
		</div>
		<div id="container"></div>
	</div>
  </body>
</html>
